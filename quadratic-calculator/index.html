<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mb-4" >
        <h1 class="text-2xl font-bold mb-4 w-full text-center">Quadratic Equation Solver</h1>
    </div>
    <div class="flex flex-wrap" id="inputs">
        <div class="w-1/3 p-2">
            <input type="number" id="a" placeholder="a" class="p-2 rounded-md border border-gray-300 w-full">
        </div>
        <div class="w-1/3 p-2">
            <input type="number" id="b" placeholder="b" class="p-2 rounded-md border border-gray-300 w-full">
        </div>
        <div class="w-1/3 p-2">
            <input type="number" id="c" placeholder="c" class="p-2 rounded-md border border-gray-300 w-full">
        </div>
        <div class="w-full p-2">
            <button id="solve" class="bg-blue-500 text-white p-2 rounded-md w-full">Solve</button>
        </div>
    </div>

    <div class="w-full p-2" id="result">
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
